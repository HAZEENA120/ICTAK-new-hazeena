

<table class="table table-primary text-center table-striped-columns my-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Area</th>
        <th scope="col">Institution</th>
        <th scope="col">Category</th>
        <th scope="col">Hours</th>
        <th scope="col">References</th>
        <th scope="col">Comments</th>
        <th scope="col">File</th>
       
<th scope="col">Function</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of approveposts let i=index ">
        <th scope="row">{{i+1}}</th>
        <td>{{data.Name}}</td>
        <td>{{data.Area}}</td>
        <td>{{data.Institution}}</td>
        <td>{{data.Category}}</td>
         <td>{{data.Hours}}</td>
        <td>{{data.References}}</td>
        <td>{{data.Comments}}</td> 
        <td>{{data.File}}</td>
     
       <td>
            <button (click)="deletes(data._id)" type="button" class="btn w-100 m-1 btn-danger">Delete</button>
            <button (click)="edit(data._id)" type="button" class="btn w-100 m-1 btn-success">Edit</button>
            <button (click)="approve(data._id)" type="button" class="btn w-100 m-1 btn-warning">Approve</button>
        </td>
      </tr>
      
    </tbody>
  </table>
